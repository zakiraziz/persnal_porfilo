  <body class="js-loading">
    <div id="root"></div>
    
    <!-- Loading animation for better perceived performance -->
    <div id="loading-indicator" style="position:fixed;top:0;left:0;width:100%;height:4px;background:#3a86ff;z-index:9999;transform-origin:0 0;transform:scaleX(0);transition:transform 0.4s ease;"></div>
    
    <!-- Scripts -->
    <script>
      // Remove no-js class and show content when JS loads
      document.documentElement.classList.remove('no-js');
      document.documentElement.classList.add('js');
      
      // Loading indicator animation
      const loadingIndicator = document.getElementById('loading-indicator');
      let progress = 0;
      const interval = setInterval(() => {
        progress += Math.random() * 0.1;
        loadingIndicator.style.transform = `scaleX(${progress})`;
        if (progress >= 0.9) clearInterval(interval);
      }, 200);
      
      window.addEventListener('DOMContentLoaded', () => {
        loadingIndicator.style.transform = 'scaleX(1)';
        setTimeout(() => {
          document.body.classList.remove('js-loading');
          loadingIndicator.style.opacity = '0';
          setTimeout(() => loadingIndicator.remove(), 500);
        }, 300);
      });
      
      // Service Worker Registration
      if ('serviceWorker' in navigator && process.env.NODE_ENV === 'production') {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js').then(
            registration => console.log('ServiceWorker registration successful'),
            err => console.log('ServiceWorker registration failed: ', err)
          );
        });
      }
      
      // Error tracking
      window.addEventListener('error', function(e) {
        if (window.ga) {
          ga('send', 'exception', {
            exDescription: e.message + ' (' + e.filename + ':' + e.lineno + ')',
            exFatal: false
          });
        }
      });
    </script>
